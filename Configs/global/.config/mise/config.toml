[tools]

# Dotfile management
typst = "latest"

# Teaching
"pipx:markten" = "latest"
"pipx:slides-xp" = "latest"

# COMP1531
node = "20"
# DCC (COMP1511 compiler)
"github:COMP1511UNSW/dcc" = { version = "latest", asset_pattern = "dcc" }

# COMP2511
gradle = "8.8"
java = "17"

# Python
"pipx:comp1010" = "latest"
poetry = "latest"
uv = "latest"

# Rust
rust = { version = "latest", targets="x86_64-unknown-linux-gnu,wasm32-unknown-unknown" }
"cargo:bacon" = "latest"

# JS -- the eternal struggle to decide between Deno and Bun
bun = "latest"
deno = "latest"

# Others
"github:boyter/scc" = "latest"
"pipx:transdoc" = "latest"
"cargo:tuckr" = "latest"
"github:Slackadays/Clipboard" = "latest"
"pipx:concussion" = "latest"
"pipx:git+https://github.com/MaddyGuthridge/pyqtprotractor.git" = "master"

[settings]
# Detect node version from .nvmrc
idiomatic_version_file_enable_tools = ["node", "python"]
