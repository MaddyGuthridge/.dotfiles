<?xml version="1.0"?>
<!--
  Font configuration to ensure Alacritty renders emojis nicely.

  Should be placed in ~/.config/fontconfig/fonts.conf

  After installing, run `fc-cache [double-dash]really-force`. (Replacing the
  double-dash because XML comments are awful).

  Source: https://github.com/alacritty/alacritty/issues/153#issuecomment-630636358
-->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
</fontconfig>
